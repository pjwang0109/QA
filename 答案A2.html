<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Select 範例</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >

  <!-- Bootstrap Select CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
  >
</head>

<body class="p-4">
  <h4 class="mb-3">Selectpicker 測試</h4>

  <select class="selectpicker form-control" data-live-search="true" title="請選擇品項">
    <option value="1">白飯</option>
    <option value="2">炒飯</option>
    <option value="3">麵條</option>
    <option value="4">水餃</option>
    <option value="5">包子</option>
    <option value="6">地瓜</option>
    <option value="7">玉米</option>
    <option value="8">飯糰</option>
    <option value="9">義大利麵</option>
    <option value="10">冬粉</option>
    <option value="11">烏龍麵</option>
    <option value="12">拉麵</option>
    <option value="13">餅皮</option>
    <option value="14">粥</option>
    <option value="15">麵包</option>
  </select>

  <!-- jQuery (必須先載入) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <!-- 初始化 selectpicker -->
  <script>
    $(document).ready(function() {
      $('.selectpicker').selectpicker({
        liveSearch: true
      });
    });
  </script>
</body>
</html>
