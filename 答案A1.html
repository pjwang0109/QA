$(function () {
    // 綁定事件給兩個 radio 按鈕
    $("#checkRadioY, #checkRadioN").change(function () {
        if ($("#checkRadioY").is(":checked")) {
            // 當 checkRadioY 勾選時顯示 yesNoAbnormal
            $("#yesNoAbnormal").show();
        } else {
            // 當 checkRadioN 勾選時隱藏 yesNoAbnormal
            $("#yesNoAbnormal").hide();
        }
    });
});
