<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dataTable</title>
    <link rel="stylesheet" href="./dataTable.css" />

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap4.css"
    />
    <!-- RWD css -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.1/css/responsive.bootstrap4.css"
    />

    <!-- JS -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>

    <script
      defer
      src="https://cdn.datatables.net/2.0.3/js/dataTables.js"
    ></script>

    <script
      defer
      src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap4.js"
    ></script>

    <!-- RWD js -->
    <script defer src="https://cdn.datatables.net/responsive/3.0.1/js/dataTables.responsive.js"></script>

    <script defer src="https://cdn.datatables.net/responsive/3.0.1/js/responsive.bootstrap4.js"></script>

    <script defer src="./dataTable.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- up -->
        <div
          class="up col-12 col-sm-10 col-md-10 col-lg-10 col-xl-4 mt-3 mt-sm-3 mt-md-3 mt-lg-3 mt-xl-2"
        >
          <h2
            class="text-secondary text-center font-weight-bold border border-secondary rounded-lg w-50 mx-auto"
          >
            個人資料
          </h2>
          <div class="my-4">
            <!-- 身分證 -->
            <label class="form-label h5 font-weight-bold" for="id-card"
              >身分證</label
            >
            <input
              class="form-control"
              type="text"
              name="id-card"
              id="id-card"
              placeholder="第1碼為英文字母，第2-10碼為數字"
            />
            <span
              ><b class="mt-1 text-danger"> 提示 : <b id="message"></b> </b
            ></span>
          </div>

          <!-- 姓名 -->
          <div class="mb-4">
            <label class="form-label h5 font-weight-bold" for="name"
              >姓名</label
            >
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="請輸入姓名"
            />
            <span
              ><b class="mt-1 text-danger"> 提示 : <b id="mesName"></b> </b
            ></span>
          </div>

          <!-- 電話 -->
          <div class="mb-4">
            <label class="form-label h5 font-weight-bold" for="phone"
              >電話</label
            >
            <input
              class="form-control"
              type="number"
              name="phone"
              id="phone"
              placeholder="請輸入電話號碼"
            />
            <span
              ><b class="mt-1 text-danger"> 提示 : <b id="mesPhone"></b> </b
            ></span>
          </div>

          <!-- 地址 -->
          <div class="mb-4">
            <label class="form-label h5 font-weight-bold" for="address"
              >地址</label
            >
            <input
              class="form-control"
              type="text"
              name="address"
              id="address"
              placeholder="請輸入地址"
            />
          </div>

          <!-- 備註 -->
          <div class="mb-4">
            <label class="form-label h5 font-weight-bold" for="memo"
              >備註</label
            >
            <input
              class="form-control"
              type="text"
              name="memo"
              id="memo"
              placeholder="請輸入備註"
            />
          </div>

          <!-- CRUD -->
          <div class="mt-sm-2">
            <div class="container">
              <div class="row justify-content-around">
                <a href="#" id="queryBtn" class="btn btn-info"><b>查詢</b></a>
                <a href="#" id="addBtn" class="btn btn-primary"><b>新增</b></a>
                <a href="#" id="reviseBtn" class="btn btn-warning"
                  ><b>修改</b></a
                >
                <a href="#" id="deleteBtn" class="btn btn-danger"
                  ><b>刪除</b></a
                >
                <a href="#" id="listBtn" class="btn btn-dark"><b>列表</b></a>
              </div>
            </div>
          </div>
        </div>
        <!-- down -->

        <div
          class="down col-lg-12 col-xl-8 mt-5 mt-sm-5 mt-md-5 mt-lg-5 mt-xl-2"
        >
          <h2
            class="text-secondary text-center font-weight-bold border border-secondary rounded-lg w-50 mx-auto mb-4 mb-sm-4 mb-md-4 mb-lg-4 mb-xl-4 mt-xl-0"
          >
            資料表內容
          </h2>
          <table
            id="myTable"
            class="table table-striped table-bordered dt-responsive display nowrap"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th class="text-center">身分證</th>
                <th class="text-center">姓名</th>
                <th class="text-center">電話</th>
                <th class="text-center">地址</th>
                <th class="text-center">備註</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>測試 B111222333</td>
                <td>小小</th>
                <td>0987123456</td>
                <td>桃園市大園區和平西路155號8巷11樓</td>
                <td>桃園好遠怎麼辦</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
